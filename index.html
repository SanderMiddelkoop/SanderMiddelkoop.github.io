<html>
  
<head>
    <title>Woorden Checker</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
  
<body>
    <input type="file" name="inputfile"
            id="inputfile">
    </input>
    <br>

    <button onclick="displayText()">Laat inhoud zien</button>
   
    <pre id="output"></pre>

    <br>

    <textarea id="inputtext"></textarea>   

    <br>
    <br>

    <div id="wrongwords"></div>
      
    <script type="text/javascript">
        document.getElementById('inputfile')
            .addEventListener('change', function() {              
            var fr=new FileReader(); 
	    fr.onload = (e) => {
            	var text = e.target.result;
		setText(text);
	    }                  
            fr.readAsText(this.files[0]);	    
        })
    </script>

    <script type="text/javascript">
	document.getElementById('inputtext')
	.addEventListener('keydown', (e) => {
		if(e.keyCode === 32 | e.keyCode === 188 | e.keyCode === 190){
			let result = checkWords(document.getElementById('inputtext').value);
			fillErrorBox(result);
		}
	})
    </script>

    <script src=textchecker.js></script>
</body>
  
</html>
